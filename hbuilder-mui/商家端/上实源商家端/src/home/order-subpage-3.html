		<script>
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh

					up: {
						auto:true,
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			var count = 0;
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullup((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var newCount = cells.length>0?5:20;//首次加载20条，满屏
					for (var i = cells.length, len = i + newCount; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'item';
						li.setAttribute("data-id",0);
						li.innerHTML = '<div class="topTitle">\

											<em class="status">已支付</em>\

			function addData() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for(var i = cells.length, len = i + 5; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'item';
					li.setAttribute("data-id",0);
					li.innerHTML = '<div class="topTitle">\
											<p class="number">订单编号：123456789</p>\
											<em class="status">已支付</em>\
										</div>\
										<div class="list">\
											<div data-id="" class="product">\

											<p class="selectBtn">\
												<em class="expressVal">申通快递</em>\
											</p>\
										</div>\
										<div class="btnGroup">\
											<p class="txt">\
												合计：<em class="sumPrice">¥150.00</em>\
											</p>\
											<p class="btn">\
												<em data-id="" class="logisticsBtn">查看物流</em>\
											</p>\
										</div>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					addData();
					mui('#pullrefresh').pullRefresh().endPulldown();
					mui.toast("为你推荐了5篇文章");
				}, 1500);
			}
			
			
			mui("body").on('tap','.logisticsBtn',function(){
				var dataId = this.getAttribute("data-id");
			 	mui.openWindow({
				    url: '../logistics/logistics.html', 
   					id:'logistics',
				    show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'close'
					},
					waiting: {
						autoShow: false
					}
				});
